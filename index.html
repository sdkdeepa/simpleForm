<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center">
        Shiksha - Courses for Software Engineers
      </h1>
      <form action="/action_page.php">
        <div class="row">
          <h3 style="text-align: center">Log in to Shiksha</h3>
          <div class="vl">
            <span class="vl-innertext">or</span>
          </div>

          <div class="col">
            <a href="#" class="fb btn">
              <i class="fa fa-facebook-square" aria-hidden="false"></i> Login
              with Facebook</a
            >
            <a href="#" class="twitter btn">
              <i class="fa fa-twitter-square" aria-hidden="false"></i> Login
              with Twitter</a
            >
            <a href="#" class="linkedin btn">
              <i class="fa fa-linkedin-square" aria-hidden="false"></i> Login
              with LinkedIn</a
            >
          </div>

          <div class="col">
            <div class="hide-md-lg">
              <p>Or sign in manually:</p>
            </div>

            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input
              type="submit"
              type="button"
              value="Login"
              onclick="reset()"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="bottom-container">
      <div class="row">
        <div class="col">
          <a href="#" style="color: white" class="btn">Sign up</a>
        </div>
        <div class="col">
          <a href="#" style="color: white" class="btn">Forgot password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
